<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ваши любимые места">
    <meta name="keywords" content="Место, Путешествия, Отдых">
    <meta name="author" content="Сергей Часовников">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title lang="en">Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
    
    <header class="header">
      <img src="<%=require('./images/Vector.svg')%>" alt="Логотип проекта" class="header__logo">
    </header>
    
    <main class="content">
      
      <section class="profile">
        <div class="profile__box-avatar">
          <img src="<%=require('./images/Jacques.jpg')%>" class="profile__avatar" alt="Аватар пользователя">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button" aria-label="Редактирует профиль пользователя"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
          <button type="button" class="profile__add-button" aria-label="Добаляет каточку"></button>
      </section>
      
      <section class="grid" aria-label="Секция содержащая карточки мест">
        <ul class="grid__list"></ul>
      </section>
      
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy;2022 Mesto Russia</p>
    </footer>

    <div class="popup popup-profile">
      <div class="popup__container"> 
        <h2 class="popup__header">Редактировать профиль</h2>  
        <button class="popup__close popup__close_profile" type="button"></button> 
        <form class="popup__form popup__form_profile" name="profileEditing">
          <input class="popup__text popup__text_title" type="text" name="firstname" value="" placeholder="Ваше имя">
          <input class="popup__text popup__text_subtitle" type="text" name="subtitle" value="" placeholder="Ваш род занятий">
          <input class="popup__button" type="submit"  value="Сохранить">
        </form>
      </div>
    </div>

    <div class="popup popup-card">
      <div class="popup-card__container">
        <h2 class="popup-card__header">Новое место</h2>
        <button class="popup__close popup__close_card" type="button" aria-label="Закрывает окно добавления карточки"></button>  
        <form class="popup__form popup__form_card" name="cardEditing"> 
          <input class="popup__text popup__text_edit_name" type="text" name="title" value="" placeholder="Название">
          <input class="popup__text popup__text_edit_link" type="text" name="link"  value="" placeholder="Ссылка на картинку">
          <button class="popup__button popup-card__button" type="submit" aria-label="Вносит карточку в проект">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup-picture"> 
      <div class="popup-picture__container">
        <button class="popup__close popup-picture__close" type="button" aria-label="Закрывает картинку Место"></button> 
        <img class="popup-picture__picture"   src="https://travel.biletyplus.ru/wp-content/uploads/2015/09/tel-aviv.jpg" alt="">
        <p class="popup-picture__subtitle"></p>
      </div>
    </div>

    <template id="templateCard">
      <li class="grid__list-cell">
        <article class="element">
          <img class="element__image" src="" alt="">
          <button class="element__delet-button" type="button" aria-label="Удаляет карточку"></button>
          <div class="element__footer">
            <h2 class="element__title"></h2>
            <button class="element__button-heart " type="button" aria-label="Активирует знак сердечко"></button>
          </div>
        </article>
      </li>
    </template>

    <script src="js/script.js"></script>

  </body>

</html>
